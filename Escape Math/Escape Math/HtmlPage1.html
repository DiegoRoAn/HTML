<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="# ">
                <img src="logo.png" alt="">
            </a>
            <button class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria aria-expanded="false"
                    aria-label="Toogle navigation">
                <span class="navbar-toggler-icon">

                </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <Ul class="navbar-nav ml-auto">
                    <Li class="nav-item"><a class="nav-link" href="#">HOME</a></Li>
                    <Li class="nav-item"><a class="nav-link" href="#">Summer Pack</a></Li>
                    <Li class="nav-item"><a class="nav-link" href="#">About</a></Li>
                    <Li class="nav-item"><a class="nav-link" href="#">Register</a></Li>
                </Ul>
            </div>
        </div>
    </nav>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Nintendo1.png" class="d-block w-100" alt="">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Nintendo Switch</h5>
                    <p>Consola de locura</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="Nintendo2.png" class="d-block w-100" alt="">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Retro</h5>
                    <p>Recuerda los inicios de los video juegos</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="Nintendo3.png" class="d-block w-100" alt="">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Wii U</h5>
                    <p>La mas querida por nosotros</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</body>
</html>
